
<!DOCTYPE html>
<html>
	<head>
		<title>Best National Parks In Washington</title>
        <!-- Link to bootstrap here -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</head>
    <!-- Style the below elements using bootstrap
        remember to make your site responsive at different viewport sizes
        You must add:
            a navbar
            cards (one for each section)
            an offcanvas component

	<body>
		<header><h1>Three Best National Parks In Washington</h1></header>
			<main>
				<div class="card-group">
					<div class="card">
						<section><h2>Rainier National Park</h2></section>
						<img src="https://greatruns.com/wp-content/uploads/2017/05/mt-rainier-natl-park.jpeg">
					</div>
					<div class="card">
						<section><h2>North Cascades National Park</h2></section>
						<img src="https://nas-national-prod.s3.amazonaws.com/styles/hero_image/s3/north-cascades.jpg?itok=1RlWSFws" width="550" height="500">
					</div>
					<div class="card">
						<section><h2>Olympic National Park</h2></section>
						<img src="https://www.themandagies.com/wp-content/uploads/2020/02/rialto-beach-hole-in-the-wall-hike-olympic-national-park-washington-pnw-the-mandagies-57.jpg" width="550" height="500">
					</div>
				</div>
				<nav class="navbar sticky-bottom position-absolute top-0 end-0">
				<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Admission Prices</a>
				</nav>
				<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
					<table>
						<div>
						<h3 class="offcanvas-title">Summer Admission Prices</h3>
    					<thead>
    						<tr>
      							<th></th>
      							<th></th>
      							<th>Rainier National Park</th>
      							<th>North Cascades National Park</th>
      							<th>Olympic National Park</th>
    						</tr>
    					</thead>
    						<tbody>
    							<tr>
    								<td></td>
      								<td>Admission</td>
      								<td>$25</td>
      								<td>Free</td>
      								<td>Free</td>
    							</tr>
    						</tbody>
						</div>
  					</table>
				</div>
<br>
<br>
  					<form>
  						<h3>Subscribe For More Information:</h3>
  						<label for="name">Name:</label><br>
  							<input type="text" id="name" name="name"><br>
  						<label for="emailadd">Email Address:</label><br>
  							<input type="text" id="emailadd" name="emailadd"><br>
  							<input type="submit" id="submit" name="submit"><br>
					</form>
			</main>		
	</body>
</html>
